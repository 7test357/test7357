<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin-top: 20%;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10%;
        }
        .login-form input {
            margin: 10px;
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="login-form" id="loginForm">
        <h1>로그인</h1>
        <input type="text" id="username" placeholder="아이디를 입력하세요" />
        <input type="password" id="password" placeholder="비밀번호를 입력하세요" />
        <button id="loginButton">로그인</button>
    </div>

    <div class="container" id="mainContent" style="display:none;">
        <h1>메인 페이지</h1>
        <button id="fbButton">Facebook 페이지로 이동</button>
        <button id="igButton">Instagram 페이지로 이동</button>
        <button id="googleButton">Google 페이지로 이동</button>
    </div>

    <script src="login.js"></script>
</body>
</html>
