<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin-top: 20%;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>메인 페이지</h1>
        <button id="fbButton">Facebook 페이지로 이동</button>
        <button id="igButton">Instagram 페이지로 이동</button>
    </div>
    <script>
        document.getElementById('fbButton').addEventListener('click', function() {
            window.location.href = '/fb/index.html';
        });
        document.getElementById('igButton').addEventListener('click', function() {
            window.location.href = '/ig/index.html';
        });
    </script>
</body>
</html>
